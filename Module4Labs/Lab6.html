<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Placeholder Posts</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f9f9f9;
      }
      .card {
        height: 100%;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="text-center mb-4">Bootstrap Cards</h1>
      <div id="posts-container" class="row g-4"></div>
      <div class="text-center mt-4">
        <button id="load-more" class="btn btn-primary">Load More</button>
      </div>
    </div>

    <script>
      const postsContainer = document.getElementById("posts-container");
      const loadMoreBtn = document.getElementById("load-more");

      let limit = 10;
      let currentCount = 0;

      async function fetchPosts() {
        const response = await fetch(
          `https://jsonplaceholder.typicode.com/posts?_start=${currentCount}&_limit=${limit}`
        );
        const posts = await response.json();
        displayPosts(posts);
        currentCount += limit;
      }

      function displayPosts(posts) {
        posts.forEach((post) => {
          const postCard = document.createElement("div");
          postCard.className = "col-12 col-md-6 col-lg-4";
          postCard.innerHTML = `
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title text-primary">${post.title}</h5>
                <p class="card-text">${post.body}</p>
                <a href="#" class="btn btn-outline-primary btn-sm">Read More</a>
              </div>
            </div>
          `;
          postsContainer.appendChild(postCard);
        });
      }

      fetchPosts();

      loadMoreBtn.addEventListener("click", fetchPosts);
    </script>
  </body>
</html>
